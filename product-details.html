<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Street Swag</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/product-details.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <header class="flex space-between container">
      <div class="flex gap-40">
        <h1>Street Swag</h1>
        <nav>
          <ul class="flex gap-20">
            <li><a href="#product-section">Products</a></li>
            <li><a href="#about-section">About</a></li>
            <li><a href="#contact-section">Contact</a></li>
         </ul>
        </nav>
      </div>
      <button class="open-login-modal hero-content">Login</button>
    </header>
    <main>
      <div class="container">
        <dialog class="modal">
          <form method="dialog" class="login-form">
            <label for="username-login">Username</label>
            <input type="text" id="username-login">
            <label for="password-login">Password</label>
            <input type="text" id="password-login">
            <div class="flex space-between login-row">
              <button class="close-modal-button" type="submit">Login</button>
              <p class="forgot-password-text">Forgot Password?</p>
            </div>    
          </form>
        </dialog>
        <section class="single-product">
          <div class="row">
            <div class="col-lg-5 col-md-12 col-12">
              <img src="assets/media/hat.webp">
            </div>
            <div class="col-lg-6 col-md-12 col-12 space-between">
              <h6>Tshirt</h6>
              <h3>Womens Fashion tee</h3>
              <h2>$45.00</h2>
              <select class="size">
                <option>Select size<option>
                <option>S<option>
                <option>M<option>
                <option>L<option>
                <option>XL<option>
              </select>   
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="flex space-between">
          <div class="flex gap-20 social-media-wrapper">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></i></a>
          </div>
          <p>&copy;2024 Street Swag</p>
        </div>
      </div>
    </footer>
  </body>
</html>
