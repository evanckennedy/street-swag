<!DOCTYPE html>
<html dir="ltr" lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <div class="landing-page">
      <div class="container">
        <header class="flex space-between">
          <div class="flex gap-40">
            <h1>Street Swag</h1>
            <nav>
              <ul class="flex gap-20">
                <li><a href="#product-section">Products</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#contact-section">Contact</a></li>
             </ul>
            </nav>
          </div>
          <p>Login</p>
        </header>
        <section class="landing-page-content">
          <div class="hero-content container">
            <h2>This will be a heading Lorem, ipsum.</h2>
            <p>This will be a subheading Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, ex?</p>
            <button>Shop Now</button>
            <p>4.5 stars Lorem, ipsum dolor.</p>
          </div>      
        </section>
      </div>  
    </div>
    <main>
      <div class="container">
        <section id="product-section"></section>

        <section id="about-section"></section>

        <section id="contact-section">
          <h2 class="section-heading">Contact Us</h2>
          <p class="required-fields">All fields are required</p>
          <div class="form-container">
            <form class="contact-form" action="#" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johndoe@email.com" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Let us know what you think!" rows="5" required></textarea>
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </section>

      </div>
    </main>
    <footer>
      <div class="container">
        <div class="flex space-between">
          <p>Lorem, ipsum.</p>
          <p>&copy;2024 Street Swag</p>
        </div>
      </div>
    </footer>
  </body>
